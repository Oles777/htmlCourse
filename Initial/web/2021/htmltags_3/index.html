<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Знакомство с html-тегами часть №3</title>
</head>
<body>       
    <form action="#" method="get"></form>  
    <div>
        <p>Имя</p>
        <input placeholder="Имя"  tabindex="1" type="text" name="Username"/> 
    </div>
    <div>
         <p>Пароль</p>
        <input placeholder="Пароль" tabindex="2" type="password" name="Userpass" />
    </div> 
    <div>
    <p>Телефон</p>  
    <input placeholder="Телефон" tabindex="3" type="tel" name="Userphone"/>  
    </div>  
    <div>
        <p>Пол</p>
        </div>
        <div>
        <input tabindex="4" type="radio" name="gender" value="male"/>Мужской
    </div>
<div>
   <input tabindex="4" type="radio" name="gender" value="female" />Женский
</div>
<div>
    <p>Имущество</p>
    <input tabindex="5" checked type="checkbox" name="Bike"  value="yes" /> Велик
    <inputt tabindex="6"  type="checkbox" name="Car"  value="yes" /> Автомобиль
    <input tabindex="7" disabled type="checkbox" name="Flat"  value="yes" /> Квартира

</div>
<div>
    <p>Дополнительная информация</p>
    <textarea tabindex="8" name="text" ></textarea>
    <div>
        <p>Прикрепить фото</p>
        <input tabindex="9"  type="file" name="userphoto" />
    </div>
</div>
<div>
    <p> Любимий цвет</p>
    <select tabindex="10"  name="color" >
        <option value="red">Красний</option>
        <option selected value="green">Зелений</option>
        <option value="blue">Синий</option>
        <option value="yellow">Желтий</option>
</div>
<div>
    <p>Действия</p>
    <button  tabindex="11" type="submit">Отправить</button>
    <button tabindex="12" type="reset">Очистить</button>
</div>
</body>
</html>
